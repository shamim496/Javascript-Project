<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Image Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool Javascript</h1>
            <p>
                Convert your text into an image within a second using this
                Javascript-Powered AI Image Generator tool.
            </p>
            <form action="#" class="generator-from">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select class="img-quantiy">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4">4 Image</option>
                    </select>
                    <button type="submit" class="generator-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="image/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="image/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="image/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="image/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="image/download.svg" alt="download-icon">
            </a>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
